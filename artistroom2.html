    <script>

                    AFRAME.registerComponent('play-on-click', {
                        init: function () {
                            console.log('init video player');
                            this.onClick = this.onClicker.bind(this);
                            this.el.addEventListener('click', this.onClicker);
                        },
                        onClicker: function (evt) {
                                var videoEl = this.getAttribute('material').src;
                                    if (videoEl.paused) {
                                      videoEl.play(); 
                                        this.querySelector('#play').setAttribute('visible','false');
                                        this.querySelector('#pause').setAttribute('visible','true');
                                    } else { 
                                        videoEl.pause(); 
                                          this.querySelector('#play').setAttribute('visible','true');
                                          this.querySelector('#pause').setAttribute('visible','false');
                                    } 
                        }
                    });

                  </script>

                  AFRAME.registerComponent('moveralt', {
                        init: function() {
                        console.log('kamerageht');

                        this.mouseup = true;
                        this.player = document.querySelector("#camera")
                        
                 
                        },
                      tick: function() {
                          if (!this.mouseup) {
                            var angle = this.player.getAttribute("rotation")
                            var x = 0.1 * Math.cos(angle.y * Math.PI / 180)
                            var y = 0.1 * Math.sin(angle.y * Math.PI / 180)
                            var pos = this.player.getAttribute("position")
                            pos.x -= y;
                            pos.z -= x;
                          this. player.setAttribute("position", pos);
                          }
                        }
                  });
