    <script>
		AFRAME.registerComponent('play-pause', {
			init: function () {

                var myVideo = document.querySelector('#video1');
				var videoControls = document.querySelector('#videoControls');
				this.el.addEventListener('click', function () {
					if (myVideo.paused) {
						myVideo.play();
                        
						videoControls.setAttribute('src', '#pause');
					} else {
						myVideo.pause();
                     
						videoControls.setAttribute('src', '#play');
					}
				});
			}
		});
	</script>
    
    
    <script>
		AFRAME.registerComponent('play-pause2', {
			init: function () {
                var sound1 = document.querySelector('#sound1');
				var myVideo = document.querySelector('#depressed-video');
				var videoControls = document.querySelector('#videoControls2');
				this.el.addEventListener('click', function () {
					if (myVideo.paused) {
						myVideo.play();
                        sound1.pause();
						videoControls.setAttribute('src', '#pause');
					} else {
						myVideo.pause();
                        sound1.play();
						videoControls.setAttribute('src', '#play');
					}
				});
			}
		});
        
	</script>
