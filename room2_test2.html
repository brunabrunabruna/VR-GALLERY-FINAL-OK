  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

        <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
        

        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>

        <script src="https://unpkg.com/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>

      <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
      
  </head>
  <body>
    <a-scene antialias="true" inspector stats  physics=" driver: ammo; debug: ; debugDrawMode: 1;"
             shadow="type: pcfsoft"
             > 
        
    
        
   
        
        <a-assets>
        <img id="holofloor" src="img/holographic9.jpg">
        <img id="holo" src="img/holographic2.jpg">
        <img id="milky" src="img/Milky-Way-Mountain.jpg">
        <img id="stars" src="img/stars.jpg">
        <img id="artist" src="img/artist_text_example-01.jpg">
        <img id="floor" src="img/floor.jpg">
        <img id="heartpng" src="img/heart-png.png">
        <img id="marble" src="img/black-marble.jpg">
        <img id="concrete" src="img/concrete.jpg">
        <img id="hdri" src="img/hdri.jpg">
            
            
            
        <img id="avatar1" src="img/avatar1.jpg">
            
        <a-asset-item id="heart" src="img/heart_lp.obj"></a-asset-item>
        <a-asset-item id="polygon" src="img/polygon2.gltf"></a-asset-item>
        <a-asset-item id="cube" src="img/cube.gltf"></a-asset-item>
        <a-asset-item id="polygon3" src="img/polygon3.gltf"></a-asset-item>
        <a-asset-item id="polygon4" src="img/polygon4.gltf"></a-asset-item>
        <a-asset-item id="lamp" src="img/Campanella%20SP1.obj"></a-asset-item>
        <a-asset-item id="lampmtl" src="img/Campanella%20SP1.mtl"></a-asset-item>
        <a-asset-item id="spotlight" src="img/spotlight.obj"></a-asset-item>
        <a-asset-item id="spotlightmtl" src="img/spotlight.mtl"></a-asset-item>
        
        </a-assets>   
         
        
       
            
            
      <!-- camera and cursor -->
        
        
      <a-entity id="cam-rig"  movement-controls="speed: 0.1" position="0 0 0"> 
       
      <a-entity camera look-controls wasd-controls position="0 1.6 0">
        
    
          
            <a-entity geometry="primitive: sphere" radius="0.01" position="0 0 -3"
            material="color: blue; opacity: 0.5" scale="0.01 0.01 0.01"></a-entity>
      </a-entity>     
              
              
        </a-entity>   
        
        
    <!-- sky hdri -->       
        <a-sky src="#hdri"></a-sky>
