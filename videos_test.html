<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>video code test </title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
      
    <script src="https://rawgit.com/oscarmarinmiro/aframe-video-controls/master/dist/aframe-video-controls.min.js"></script>  

<script>
		AFRAME.registerComponent('play-pause', {
			init: function () {
				var sound1 = document.querySelector('#sound1');
                var myVideo = document.querySelector('#artist_1');
				var videoControls = document.querySelector('#videoControls');
				this.el.addEventListener('click', function () {
					if (myVideo.paused) {
						myVideo.play();
                        sound1.pause();
						videoControls.setAttribute('src', '#pause');
					} else {
						myVideo.pause();
                        sound1.play();
						videoControls.setAttribute('src', '#play');
					}
				});
			}
		});
	</script>
      

      
    <script>
		AFRAME.registerComponent('play-pause2', {
			init: function () {
                var sound1 = document.querySelector('#sound1');
				var myVideo = document.querySelector('#artist_2');
				var videoControls = document.querySelector('#videoControls2');
				this.el.addEventListener('click', function () {
					if (myVideo.paused) {
						myVideo.play();
                        sound1.pause();
						videoControls.setAttribute('src', '#pause');
					} else {
						myVideo.pause();
                        sound1.play();
						videoControls.setAttribute('src', '#play');
					}
				});
			}
		});
	</script>
       
      
  </head>

    <a-video src="#artist_1" width="1.77" height="1" position="0 2 -2">
			<!-- Play/Pause -->
			<a-image id="videoControls" src="#play" position="0 -0.7 0" scale="0.2 0.2 0.2"

			</a-image>
          <a-image id="videoControls" src="#pause" position="0 -0.7 0" scale="0.2 0.2 0.2"

		</a-video>
